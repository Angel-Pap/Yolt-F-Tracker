<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yolt-F-Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    nav {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background-color: #f0f0f0;
      justify-content: center;
      flex-wrap: nowrap;  /* don't wrap to next line */
      overflow-x: auto;   /* scroll if too long */
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      background: #ddd;
      border-radius: 6px;
      font-weight: bold;
      ursor: pointer;
    }
    nav button:hover {
      background: #ccc;
    }
    input, select, button {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="goTo('home')">🏠 Home</button>
    <button onclick="goTo('transactions')">💸 Transactions</button>
    <button onclick="goTo('projects')">🏗 Projects</button>
    <button onclick="goTo('projection')">📈 Projection</button>
    <button onclick="goTo('options')">⚙️ Options</button>
  </nav>

  <main>
    <!-- Home Page -->
    <section id="homePage">
      <h2>🏠 Welcome to Yolt-F-Tracker</h2>
      <p>Select a section from the navigation above to begin.</p>
    </section>

    <!-- Transactions Page -->
    <section id="transactionsPage" class="active">
      <h2>📋 Transactions</h2>
      <button onclick="openPopup()" style="font-size: 1.5rem; padding: 0.3rem 1rem; margin-bottom: 1rem;">
        ➕ Add New
      </button>
      
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Projects Placeholder -->
    <section id="projectsPage">
      <h2>🏗 Projects</h2>
      <p>Coming soon...</p>
    </section>

    <!-- Projection Placeholder -->
    <section id="projectionPage">
      <h2>📈 Projection</h2>
      <p>Coming soon...</p>
    </section>

    <!-- Options Placeholder -->
    <section id="optionsPage">
      <h2>⚙️ Options</h2>
      <p>Coming soon...</p>
    </section>
  </main>
  
<!-- Popup Background -->
  
<div id="popup" onclick="if(event.target.id==='popup'){ closePopup(); }" style="
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: 1000;
  justify-content: center;
  align-items: center;
">

  <!-- Popup Box -->
  <div style="
    background: #fff;
    padding: 2rem;
    border-radius: 8px;
    max-width: 400px;
    width: 90%;
    position: relative;
  ">
   <div style="
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
  width: 100%;
">
  <h3 style="
    margin: 0;
    font-size: 1.2rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  ">
    New Transaction
  </h3>
  <button onclick="closePopup()" style="
    font-size: 1.4rem;
    border: none;
    background: transparent;
    cursor: pointer;
    margin-left: auto;
    padding: 0;
    line-height: 1;
  ">
    ✖
  </button>
</div>

</div>
      <form id="transactionForm">
        <input type="date" id="date" required />
        <select id="type" required>
          <option value="">Type</option>
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>
        <input type="number" id="amount" placeholder="Amount" required />
        <input type="text" id="category" placeholder="Category (e.g. Project, Business)" required />
        <input type="text" id="description" placeholder="Description" required />
        <button type="submit">Add Transaction</button>
      </form>
  </div>
</div>
  
  <script>
    const form = document.getElementById('transactionForm');
    const tableBody = document.querySelector('#transactionsTable tbody');

    function loadTransactions() {
      const data = JSON.parse(localStorage.getItem('transactions')) || [];
      tableBody.innerHTML = '';
      data.forEach(tx => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${tx.date}</td>
          <td>${tx.type}</td>
          <td>${tx.amount}</td>
          <td>${tx.category}</td>
          <td>${tx.description}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const transaction = {
        date: document.getElementById('date').value,
        type: document.getElementById('type').value,
        amount: parseFloat(document.getElementById('amount').value),
        category: document.getElementById('category').value.trim(),
        description: document.getElementById('description').value.trim()
      };

      const data = JSON.parse(localStorage.getItem('transactions')) || [];
      data.push(transaction);
      localStorage.setItem('transactions', JSON.stringify(data));
      form.reset();
      loadTransactions();
    });

    // Show the correct section
    function goTo(page) {
      const sections = document.querySelectorAll('main > section');
      sections.forEach(sec => sec.classList.remove('active'));

      const pageMap = {
        home: 'homePage',
        transactions: 'transactionsPage',
        projects: 'projectsPage',
        projection: 'projectionPage',
        options: 'optionsPage'
      };

      const targetId = pageMap[page];
      if (targetId) {
        document.getElementById(targetId).classList.add('active');
      }
    }

    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
     document.getElementById("popup").style.display = "none";
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadTransactions();
      goTo('transactions'); // Start on transactions tab
    });
  </script>
</body>
</html>
