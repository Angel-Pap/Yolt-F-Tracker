<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yolt-F-Tracker</title>
  <style>
    body { font-family: sans-serif; max-width:800px; margin:0 auto; padding:1rem; }
    nav { display:flex; gap:1rem; padding:1rem; background:#f0f0f0; justify-content:center; }
    nav button { padding:.5rem 1rem; border:none; background:#ddd; border-radius:6px; font-weight:bold; cursor:pointer; }
    nav button:hover { background:#ccc; }
    section { display:none; }
    section.active { display:block; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th,td { border:1px solid #ccc; padding:.5rem; text-align:left; }
    th { background:#f4f4f4; }
    /* popup base */
    .popup-overlay {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.6); z-index:1000;
      justify-content:center; align-items:center;
    }
    .popup {
      background:#fff; padding:1.5rem; border-radius:8px; width:90%;max-width:360px; position:relative;
    }
    .popup h3 { margin-top:0; }
    .popup button.close {
      position:absolute; top:.5rem; right:.5rem;
      border:none; background:transparent; font-size:1.2rem; cursor:pointer;
    }
    .popup form input, .popup form label, .popup form button {
      display:block; width:100%; margin-bottom:.75rem;
    }
    .popup form button { cursor:pointer; }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <button onclick="goTo('home')">🏠 Home</button>
    <button onclick="goTo('recurring')">🔁 Recurring</button>
    <button onclick="goTo('transactions')">💸 Transactions</button>
    <button onclick="goTo('projects')">🏗 Projects</button>
    <button onclick="goTo('projection')">📈 Projection</button>
    <button onclick="goTo('options')">⚙️ Options</button>
  </nav>

  <!-- MAIN -->
  <main>
    <section id="homePage">
      <h2>🏠 Welcome</h2>
      <p>Select a section above to get started.</p>
    </section>

    <section id="recurringPage">
      <h2>🔁 Recurring Transactions</h2>
      <button onclick="openRecPopup()">➕ Add Recurring</button>
      <table id="recurringTable">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Start Date</th><th>Amount</th><th>History</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="transactionsPage">
      <h2>💸 Transactions</h2>
      <p>…coming soon.</p>
    </section>

    <section id="projectsPage">
      <h2>🏗 Projects</h2>
      <p>…coming soon.</p>
    </section>

    <section id="projectionPage">
      <h2>📈 Projection</h2>
      <p>…coming soon.</p>
    </section>

    <section id="optionsPage">
      <h2>⚙️ Options</h2>
      <p>…coming soon.</p>
    </section>
  </main>

  <!-- RECURRING POPUP -->
  <div id="recurringPopup" class="popup-overlay" onclick="if(event.target.id==='recurringPopup') closeRecPopup()">
    <div class="popup">
      <button class="close" onclick="closeRecPopup()">✖</button>
      <h3>New Recurring Rule</h3>
      <form id="recurringForm">
        <label for="recName">Name</label>
        <input type="text" id="recName" required />

        <label for="recStartDate">Start Date</label>
        <input type="date" id="recStartDate" required />

        <label for="recAmount">Monthly Amount</label>
        <input type="number" id="recAmount" step="0.01" min="0" required />

        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script>
    // PAGE SWITCHER
    function goTo(page) {
      document.querySelectorAll('main > section').forEach(s=>s.classList.remove('active'));
      const map = {
        home: 'homePage',
        recurring: 'recurringPage',
        transactions: 'transactionsPage',
        projects: 'projectsPage',
        projection: 'projectionPage',
        options: 'optionsPage'
      };
      document.getElementById(map[page]).classList.add('active');
    }

    // POPUP CONTROLS
    function openRecPopup() {
      document.getElementById('recurringPopup').style.display = 'flex';
      document.getElementById('recurringForm').reset();
    }
    function closeRecPopup() {
      document.getElementById('recurringPopup').style.display = 'none';
    }

    // STUB: loadRecurring (we’ll flesh this next)
    function loadRecurring() {
      // TODO: read from localStorage, populate #recurringTable tbody
    }

    // INITIAL LOAD
    window.addEventListener('DOMContentLoaded', () => {
      goTo('recurring');   // jump to Recurring by default
      loadRecurring();
    });
  </script>

</body>
</html>
